<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>403 에러</title>

    <link href="/css/coreui/css/style.min.css" rel="stylesheet">
    <link href="/css/coreui/css/free.min.css" rel="stylesheet">

</head>
<body>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                    <h1 class="float-start display-3 me-4">403</h1>
                    <h4 class="pt-3">Oops! You're lost.</h4>
                    <p class="text-medium-emphasis">The page you are looking for was not found.</p>
                </div>
                <div class="input-group"><span class="input-group-text">
                <svg class="icon">
                  <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-magnifying-glass"></use>
                </svg></span>
                    <input class="form-control" id="prependedInput" size="16" type="text" placeholder="What are you looking for?">
                    <button class="btn btn-info" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/coreui/coreui.bundle.min.js"></script>
<script src="/js/coreui/simplebar.min.js"></script>

</body>
</html>
